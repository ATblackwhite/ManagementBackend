<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>
        注册
    </title>
</head>
<body>
     <h1>用户注册</h1>
     <form action="/register/keyword=LibraryUser/" method="get">
         <p>
             <label for = "">用户名</label>
             <input type = "username" name = "username">
             <div>{{ msg }}</div>
         </p>
         <p>
             <label for ="">密码</label>
             <input type="password" name="password">
         </p>

         <p>
             <label for="">确认密码</label>
             <input type = "password" name = "repassword">
             <div>{{ error_msg }}</div>
         </p>

         <p>
             <label for ="">姓名</label>
             <input type="name" name="name">
         </p>

         <p>
             <label for ="">年龄</label>
             <input type="age" name="age">
         </p>


         <label for="" >性别</label>
         <div >
             <input type="radio" checked value= 1 class="gender" name="gender"> 男
             <input type="radio" value= 2  class="gender" name="gender"> 女
         </div>




         <p>
             <label for ="">电话</label>
             <input type="phone" name="phone">
         </p>

         <p>
             <label for ="">邮箱</label>
             <input type="email" name="email">
         </p>

         <p>
             <input type = "submit" value="注册">
         </p>
     </form>

</body>
</html>
